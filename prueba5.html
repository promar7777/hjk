<body>
    <script>
        let numero=parseFloat(prompt("Ingresar numero"));
        if (numero >0){
            alert("El numero es positivo.");
        } else if( numero <0) {
            alert("El numero es negativo.");

        } else {
            alert("El numero es cero.");
        }
    </script>
